{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Заведения</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects">
                  <thead>
                      <tr>
                          <th style="width: 1%">
                              #
                          </th>
                          <th style="width: 20%">
                              Name
                          </th>
                          <th>
                              Address
                          </th>
                          <th style="width: 20%">
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for restaurant in restaurants %}
                      <tr>
                          <td>
                            {{ restaurant.id }}
                          </td>
                          <td>
                            {{ restaurant.name }}
                          </td>
                          <td class="project_progress">
                            {{ restaurant.address }}
                          </td>
                          <td class="project-actions text-right">
                            <a class="btn btn-primary btn-sm" href="../planform/{{restaurant.id}}">
                                Запланировать
                            </a>
                          </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <a><button type="button" class="btn btn-success">Новая задача</button></a>
    </section>
{% endblock %}
