{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Статьи</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects">
                  <thead>
                      <tr>
                          <th style="width: 1%">
                              #
                          </th>
                          <th style="width: 20%">
                              Header
                          </th>
                          <th>
                              Text
                          </th>
                          <th style="width: 20%">
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for post in posts %}
                      <tr>
                          <td>
                              {{post.id}}
                          </td>
                          <td>
                              {{post.header}}
                          </td>
                          <td class="project_progress">
                              {{post.text}}
                          </td>
                          <td class="project-actions text-right">
                            <a class="btn btn-primary btn-sm" href="/planpost/{{post.id}}">
                                Запланировать
                            </a>
                             <a class="btn btn-info btn-sm" href="/edit_post/{{post.id}}">
                              <i class="fas fa-pencil-alt">
                              </i>
                              Редактировать
                             </a>
                          </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <a href="/add_post"><button type="button" class="btn btn-success">Новая</button></a>
    </section>
{% endblock %}
