{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Опросы</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects">
                  <thead>
                      <tr>
                          <th style="width: 1%">
                              #
                          </th>
                          <th style="width: 20%">
                              Вариант
                          </th>
                          <th>
                              %
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for variant in variants %}
                      <tr>
                          <td>
                              {{variant[0]}}
                          </td>
                          <td>
                              {{variant[1]}}
                          </td>
                          <td class="project_progress">
                            <div class="progress progress-sm">
                                <div class="progress-bar bg-green" role="progressbar" aria-valuenow="{{variant[2]}}" aria-valuemin="0" aria-valuemax="100" style="width: {{variant[2]}}%">
                                </div>
                            </div>
                            <small>
                                {{variant[2]}}
                            </small>
                        </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <a><button type="button" class="btn btn-success">Новый</button></a>
    </section>
  {% endblock %}
