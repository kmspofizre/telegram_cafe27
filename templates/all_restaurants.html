{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Заведения</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects">
                  <thead>
                      <tr>
                          <th style="width: 1%">
                              #
                          </th>
                          <th style="width: 20%">
                              Название
                          </th>
                          <th>
                              Адрес
                          </th>
                          <th>
                              Рейтинг
                          </th>
                          <th>
                              Запросов
                          </th>
                          <th style="width: 20%">
                          </th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for elem in restaurants %}
                      <tr>
                          <td>
                              {{ elem.id }}
                          </td>
                          <td>
                              {{elem.name}}
                          </td>
                          <td class="project_progress">
                              {{ elem.address }}
                          </td>
                          <td>
                              {{elem.score}}
                          </td>
                          <td>
                              {{elem.requested}}
                          </td>
                          <td class="project-actions text-right">
                            <a class="btn btn-primary btn-sm" href="/edit_restaurant/{{elem.id}}">
                                Редактировать
                            </a>
                          </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <a href="/add_restaurant"><button type="button" class="btn btn-success">Добавить</button></a>
    </section>
 {% endblock %}
