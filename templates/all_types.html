{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div class="card-body p-0">
            <table class="table table-striped projects">
                <thead>
                    <tr>
                        <th style="width: 1%">
                            #
                        </th>
                        <th style="width: 20%">
                            Название
                        </th>
                        <th>
                           Английское название
                        </th>
                        <th>
                            Только для VIP
                        </th>
                        <th style="width: 20%">
                        </th>
                    </tr>
                </thead>
                <tbody>
                {% for elem in types %}
                    <tr>
                        <td>
                            {{ elem.id }}
                        </td>
                        <td>
                            {{ elem.type_name }}
                        </td>
                        <td class="project_progress">
                            {{elem.type_name_en}}
                        </td>
                        <td>
                            {{ elem.only_vip }}
                        </td>
                        <td class="project-actions text-right">
                          <a class="btn btn-primary btn-sm" href="/edit_category/{{ elem.id }}">
                              Редактировать
                          </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a href="/add_category"><button type="button" class="btn btn-success">Добавить</button></a>
          </div>
    </section>
{% endblock %}
