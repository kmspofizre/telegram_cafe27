{% extends "base.html" %}
{% block content %}
    <section class="content">
        <div class="card">
            <div class="card-header">
              <h3 class="card-title">Юзеры</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                  <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div class="card-body p-0">
              <table class="table table-striped projects">
                  <thead>
                      <tr>
                          <th style="width: 1%">
                              #
                          </th>
                          <th style="width: 20%">
                              Name
                          </th>
                          <th>
                              Username
                          </th>
                          <th>
                            Первое появление
                        </th>
                        <th>
                            User Link
                        </th>
                        <th>
                            VIP
                        </th>
                      </tr>
                  </thead>
                  <tbody>
                  {% for elem in users %}
                      <tr>
                          <td>
                              {{elem.id}}
                          </td>
                          <td>
                              {{elem.name}}
                          </td>
                          <td class="project_progress">
                              {{elem.username}}
                          </td>
                          <td class="project_progress">
                              {{elem.date_of_appearance}}
                          </td>
                          <td class="project_progress">
                              {{ elem.user_link }}
                          </td>

                          <td class="project_progress">
                              {{ elem.is_vip }}
                          </td>
                      </tr>
                  {% endfor %}
                  </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
    </section>
 {% endblock %}
